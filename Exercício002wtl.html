<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo</title>
</head>
<body>
    <script>
    let n1 = prompt('Digite um número') 
    let n2 = prompt('Digite outro número')  
 
    let r = parseFloat(n1) + parseFloat(n2) 
    let r2 = parseFloat(n1) - parseFloat(n2)
    let r3 = parseFloat(n1) * parseFloat(n2)
    let r4 = parseFloat(n1) / parseFloat(n2)

    document.write(`A soma de ${n1} e ${n2} é <b>${r}</b>, 
    a subtração de ${n1} e ${n2} é <b>${r2}</b>, 
    a multiplicação de ${n1} e ${n2} é <b>${r3}</b> 
    e a divisão de ${n1} e ${n2} é <b>${r4}</b>.`)
    </script>
</body>
</html>
