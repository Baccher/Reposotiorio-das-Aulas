<body>

    <h1>Exercício</h1>
    <p>Calcula o valor ocm desconto a partir do preço e do percentual de desconto</p>

    <form id="form">

        <input id="field1" type="number" placeholder="Preço base do produto">
        <input id="field2" type="number" placeholder="Percentual de desconto">
        <input id="field2" type="text" placeholder="Nome do produto">
    <button>Calcular</button>
    </form>

    <div id="resultado"></div>

    <script>
        function exemplo(event) {
            event.preventDefault()

            let preço = parseFloat(campo1.value)
            let desconto = parseFloat(campo2.value)

            let preçoDescontado = preço * desconto / 100
            let finalproduto = preço - preçoDescontado

            resultado.textContent = `
            Produto final é ${finalproduto}
            `
        }

        formulario.addEventListener('submit', exemplo)
    </script>
