<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo</title>
</head>
<body>
    <script>
    let n1 = prompt('Digite um número') 
    let n2 = prompt('Digite outro número')  
 
    let r = parseFloat(n1) + parseFloat(n2) // adittion
    let r2 = parseFloat(n1) - parseFloat(n2) // subtration
    let r3 = parseFloat(n1) * parseFloat(n2) // multiplication
    let r4 = parseFloat(n1) / parseFloat(n2) // division

    document.write(`A soma, subtração, multiplicação e divisão de ${n1} e ${n2} é 
    <b>${r}, ${r2}, ${r3} e ${r4}</b>`) 
    </script>
</body>
</html>
